paths:
  /api/v1/account-verify:
    post:
      tags:
        - otp
      summary: Verify
      description: Retrieve a list of modules
      operationId: postVerify
      requestBody:
        description: Module object to be created
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Verify'
              
      responses:
        '200':
          description: List of chapter
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'OK'
                  message:
                    type: string
                    example: 'Account is verified successfully.'
                  data:
                    type: array
                    items:
                      oneOf:
                        - $ref: '#/components/schemas/Verify'
                        
        '400':
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FAIL'
                  - type: object
                    properties:
                      message:
                        example: 'Account is verified already.'  
                        
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FAIL'
                  - type: object
                    properties:
                      message:
                        example: 'OTP is invalid.'  
  /api/v1/resend-otp:
    post:
      tags:
        - otp
      summary: Post resend otp
      description: resend Otp
      operationId: resendOtp
      requestBody:
        description: email
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResendOtp'
              
      responses:
        '200':
          description: Resend-Otp
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'OK'
                  message:
                    type: string
                    example: 'success'
                        
        '400':
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FAIL'
                  - type: object
                    properties:
                      message:
                        example: 'Your account is not exist.'  
                        
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FAIL'
                  - type: object
