            format: uuid
            example: 'b5d70188-6b85-4d98-a975-509a80710671'
          required: true
      responses:
      
        '200':
          description:  get course details
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/OK'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          allOf:
                            - $ref: '#/components/schemas/Course3'
                            - type: object
                              properties:
                                chapters:
                                  type: array
                                  items:
                                    allOf:
                                      - $ref: '#/components/schemas/Chapter'
                                      - type: object
                                        properties:
                                          modules:
