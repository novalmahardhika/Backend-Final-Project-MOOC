  /api/v1/course:
    get:
      summary: Get a list of course
      tags:
        - course
      description: Get all course list
      parameters:
        - name: level
          in: query
          description: Filter courses by level
          required: false
          schema:
            type: string
            enum:
              - beginner
              - intermediate
              - advance
              
        - name: category
          in: query
          description: Filter courses by category
          required: false
          schema:
            type: string
            enum:
              - Product Management
              - Web Development
              - UI/UX Design
              - Android Development
              - Data Science
          
        - name: type
          in: query
          description: Filter courses by type (free or premium)
          required: false
          schema:
            type: string
            enum:
              - free
              - premium
              
        - name: title
          in: query
          description: Filter courses by title
          required: false
          schema:
            type: string
            
        - name: creator
          in: query
          description: Filter courses by creator
          required: false
          schema:
            type: string
              
      responses:
        '200':
          description: List of courses
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'OK'
                  message:
                    type: string
                    example: 'success'
                  data:
                    type: array
                    items:
                      oneOf:
                        - $ref: '#/components/schemas/Course1'
                        - $ref: '#/components/schemas/Course2'
                        - $ref: '#/components/schemas/Course3'
                        
        '500':
          description: Invalid operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FAIL'
                  - type: object
                    properties:
                      message:
                        example: Failed to retrieve the list of course

    post:
      tags:
        - course
      summary: Create a course
      requestBody:
        description: Register new user
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CourseList'

      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'OK'
                  message:
                    type: string
                    example: 'success'
                  data:
                    allOf:
                      - type: object
                        properties:
                          id:
                            example: 82087470-5913-4137-bb57-a889d9b3030e
                      - $ref: '#/components/schemas/CourseList'
                      - type: object
                        properties:
                          createdAt:
                            example: 2023-11-24T10:10:02.523Z
                          updatedAt:
                            example: 2023-11-24T10:10:02.523Z
                            
        '500':
          description: Invalid operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FAIL'
                  - type: object
                    properties:
                      message:
                        example: Failed to retrieve the list of course

  /api/v1/course/{id}:
    get:
      tags:
        - course
      summary: Get a course details by ID
      parameters:
