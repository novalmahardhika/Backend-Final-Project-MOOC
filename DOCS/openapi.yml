                      message:
                        example: 'Failed to get course by ID: Course not found'

        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FAIL'
                  - type: object
                    properties:
                      message:
                        example: 'Failed to update data.'

    delete:
      tags:
        - course
      summary: Delete a course by ID
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
            example: '82087470-5913-4137-bb57-a889d9b3030e'
          required: true

      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'OK'
                  message:
                    type: string
                    example: 'Deleted successfully.'
                  data:
                    $ref: '#/components/schemas/Course3'
                    
        '404':
          description: Id Not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FAIL'
                  - type: object
                    properties:
                      message:
                        example: 'Failed to get course by ID: Course not found'

        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FAIL'
                  - type: object
                    properties:
                      message:
                        example: 'Internal Server Error'

  /api/v1/register:
    post:
