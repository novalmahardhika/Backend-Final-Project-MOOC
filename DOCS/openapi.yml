  /api/v1/module:
    get:
      tags:
        - module
      summary: Get module
      description: Retrieve a list of modules
      operationId: getModules
      responses:
        '200':
            description: List of Module
            content:
              application/json:
                schema:
                  allOf:
                    - $ref: '#/components/schemas/OK'
                    - type: object
                      properties:
                        data:
                          type: array
                          items:
                            oneOf:
                              - $ref: '#/components/schemas/Module2'
                              - $ref: '#/components/schemas/Module3'
                              
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FAIL'
                  - type: object
                    properties:
                      message:
                        example: 'Failed to retrieve the list of Modules'
                        
  /api/v1/chapter/{id}/:
    post:
      tags:
        - module
      summary: Create module
      description: create a module using the chapter ID
      operationId: createModuleInChapter
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
            example: '82087470-5913-4137-bb57-a889d9b3030e'
          required: true
          description: ID of the chapter in which the module will be created

      requestBody:
        description: Module object to be created
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Module'

      responses:
        '200':
            description: Create Module
            content:
              application/json:
                schema:
                  allOf:
                    - $ref: '#/components/schemas/OK'
                    - type: object
                      properties:
                        data:
                          type: array
                          items:
                            $ref: '#/components/schemas/Module2'
                            
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FAIL'
                  - type: object
                    properties:
                      message:
                        example: 'Failed to Create Module'
                        
  /api/v1/module/{id}:
    get:
      tags:
        - module
      summary: Get a module details by ID
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
            example: 'e1e4ec04-0ca4-4b8e-b3c3-4011c5ea2a1f'
          required: true
          
      responses:
        '200':
          description:  get course details
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/OK'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          allOf:
                            - $ref: '#/components/schemas/Module2'
                            
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FAIL'
                  - type: object
                    properties:
                      message:
                        example: 'Failed to get course by ID: Course not found'
                        
    put:
      tags:
        - module
      summary: Update module
      description: Update an existing module
      operationId: updateModule
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
            example: '82087470-5913-4137-bb57-a889d9b3030e'
          required: true
          description: ID of the module to be updated

      requestBody:
        description: Updated Module object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Module'

      responses:
        '200':
            description: Update Module
            content:
              application/json:
                schema:
                  allOf:
                    - $ref: '#/components/schemas/OK'
                    - type: object
                      properties:
                        data:
                          type: array
                          items:
                            $ref: '#/components/schemas/Module2'
                            
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FAIL'
                  - type: object
                    properties:
                      message:
                        example: 'Failed to get course by ID: Course not found'
                        
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FAIL'
                  - type: object
                    properties:
                      message:
                        example: 'Failed to update module by ID: ...'
                        
    delete:
      tags:
        - module
      summary: Delete module
      description: Delete an existing module
      operationId: deleteModule
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
            example: '82087470-5913-4137-bb57-a889d9b3030e'
          required: true
          description: ID of the module to be deleted

      responses:
        '200':
          description: Delete Module
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'OK'
                  message:
                    type: string
                    example: 'Success'
                  data:
                    allOf:
                      - type: object
                        properties:
                          id:
                            example: 82087470-5913-4137-bb57-a889d9b3030e
                      - $ref: '#/components/schemas/Module'
                          
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FAIL'
                  - type: object
                    properties:
                      message:
                        example: 'Failed to get course by ID: Course not found'
                        
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FAIL'
                  - type: object
                    properties:
                      message:
                        example: 'Failed to Delete module by ID: ...'
                        
