    post:
      tags:
        - order
      summary: Create a new order by ID
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
            example: "0c06de8f-ea83-49d6-9447-a4247e5cd4ec"
          required: true

      security:
        - api_key: []
      description: Create a new order with the provided ID.
      responses:
        "201":
          description: Order created successfully.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/OK"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          oneOf:
                            - $ref: "#/components/schemas/OrderDetails"
        "400":
          description: Bad Request. The request is malformed or missing required parameters.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/FAIL"
                  - type: object
                    properties:
                      message:
                        example: "You have already purchased this course"
        "401":
          description: Unauthorized. Invalid or missing API key.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/FAIL"
                  - type: object
                    properties:
                      message:
                        example: "Unauthorized"

        "500":
          description: Internal Server Error. Something went wrong on the server.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/FAIL"
                  - type: object
                    properties:
                      message:
                        example: "Failed create order"
    put:
      tags:
        - order
      summary: Update and Process Payment for Course Orders by ID
      description: Update order details and process payment for the specified order ID.
      security:
        - api_key: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
            example: "b5d70188-6b85-4d98-a975-509a80710671"
          required: true
      requestBody:
        description: Request body for updating an order and processing payment
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/OrderCreditCard"
                - $ref: "#/components/schemas/OrderBankTransfer"
      responses:
        "200":
          description: payment successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/OK"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          oneOf:
                            - $ref: "#/components/schemas/OKOrderCreditCard"
        "400":
          description: It was not possible to make a payment because the payment date had expired
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/FAIL"
                  - type: object
                    properties:
                      message:
                        example: "Failed to process credit card payment: Order expired and canceled"
        "401":
          description: Unauthorized. Internal Server Error.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/FAIL"
                  - type: object
                    properties:
                      message:
                        example: "Unauthorized"

        "500":
          description: Internal Server Error. Order has already been paid.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/FAIL"
                  - type: object
                    properties:
                      message:
                        example: "Failed to payment order: Order has already been paid"
    delete:
      tags:
        - order
      summary: Delete order by ID
      description: Delete the order with the specified ID.
      security:
        - api_key: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
            example: "b5d70188-6b85-4d98-a975-509a80710671"
          required: true
      responses:
        "200":
          description: successful to delete the order
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Deleted"
                  - type: object
                    properties:
                      message:
                        example: "Order deleted successfully"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/FAIL"
                  - type: object
                    properties:
                      message:
                        example: "Failed to delete order: Order not found."

